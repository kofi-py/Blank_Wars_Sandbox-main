version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: blankwars-postgres-dev
    environment:
      POSTGRES_DB: blankwars_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  localai:
    image: quay.io/go-skynet/local-ai:latest
    command: 
      - llama-3.2-3b-instruct
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 60s
      timeout: 10m
      retries: 120
    ports:
      - "11435:8080"
    environment:
      - DEBUG=true
      - RESPONSE_MODE=sync
      - THREADS=4
      - CONTEXT_SIZE=4096
      - BACKEND=llama
      - DISABLE_PROMPT_CACHE=false
    volumes:
      - ./models:/models
    restart: unless-stopped

volumes:
  postgres_data: